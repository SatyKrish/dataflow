<svg width="160" height="32" viewBox="0 0 160 32" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- DataFlow corporate logo - Light theme -->
  <defs>
    <linearGradient id="gradLight" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#dc2626;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b91c1c;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Compact square logo section -->
  <rect x="0" y="0" width="32" height="32" rx="2" fill="url(#gradLight)"/>
  
  <!-- Simple geometric icon - data/network theme -->
  <g transform="translate(8, 8)">
    <!-- Three connected nodes representing data flow -->
    <circle cx="4" cy="4" r="2" fill="#ffffff"/>
    <circle cx="12" cy="4" r="2" fill="#ffffff"/>
    <circle cx="8" cy="12" r="2" fill="#ffffff"/>
    
    <!-- Connection lines -->
    <line x1="6" y1="4" x2="10" y2="4" stroke="#ffffff" stroke-width="1.5"/>
    <line x1="6" y1="6" x2="6" y2="10" stroke="#ffffff" stroke-width="1.5"/>
    <line x1="10" y1="6" x2="10" y2="10" stroke="#ffffff" stroke-width="1.5"/>
  </g>
  
  <!-- Company name with clean typography -->
  <text x="44" y="14" font-family="Arial, Helvetica, sans-serif" font-size="14" font-weight="700" fill="#1f2937" letter-spacing="-0.5px">
    DataFlow
  </text>
  
  <!-- Subtitle/tagline -->
  <text x="44" y="25" font-family="Arial, Helvetica, sans-serif" font-size="9" font-weight="400" fill="#6b7280" letter-spacing="0.2px">
    AI Analytics Platform
  </text>
</svg>
